		/*#region 光箱效果(參考https://www.ucamc.com/e-learning/css/237-css3-target-onclick-lightbox)*/
		/* 光箱未開啟 */
		.lightbox {
			display: none;
		}

		/* 光箱已開啟 */
		.lightbox:target {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* 光箱內容 */
		.lightbox table {
			position: relative;
		}

		/* 光箱遮罩 */
		.lightbox .close::before {
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			position: fixed;
			background-color: rgba(0, 0, 0, .7);
			content: "";
			cursor: default;
		}

		/*#endregion*/

		/*#region 工具提示效果(參考https://www.w3schools.com/css/css_tooltip.asp)*/
		/* 工具提示容器 */
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px dashed blue;
		}

		/* 工具提示文字內容 */
		.tooltip .tooltip-text {
			visibility: hidden;
			background-color: #E5E4E2;
			text-align: center;
			border-radius: 6px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			top: -5px;
			left: 110%;
			overflow: visible;
			white-space: nowrap;
		}

		/* 工具提示箭頭 */
		.tooltip .tooltip-text::after {
			content: "";
			position: absolute;
			top: 50%;
			right: 100%;
			margin-top: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: transparent #E5E4E2 transparent transparent;
		}

		/* 工具提示滑鼠移過顯示文字 */
		.tooltip:hover .tooltip-text {
			visibility: visible;
		}

		/*#endregion*/

		}

	<script>//@ts-check
'use strict';

function changeFunctionStatementBlockParameterTooltips(functionName, callFunctionParameterJson) {
	let functionStatementBlock = document.getElementById(functionName);

	if (functionStatementBlock) {
		let declareFunctionParameters = JSON.parse(functionStatementBlock.dataset.declareFunctionParameterJson.replace(/\\/g, ''));
		let callFunctionParameters = JSON.parse(callFunctionParameterJson);

		for (let [parameterIndex, declareFunctionParameter] of declareFunctionParameters.entries()) {
			let callFunctionParameter = callFunctionParameters[parameterIndex];
			let currentFunctionParameters = Array.from(functionStatementBlock.getElementsByTagName('DIV')).filter((div) => { return div.name === declareFunctionParameter; });

			for (let currentFunctionParameter of currentFunctionParameters) {
				currentFunctionParameter.innerHTML = callFunctionParameter.replace(/\"/g, `<span class="text-color-cyan-600">\"</span>`).replace(/\'/g, `<span class="text-color-orange-500">'</span>`);
			}
		}
	}
}

function toggleCatchStatementBlock(node) {
	let tryStatementLevels = Array.from(((node) => {
		let parentNode = node.parentNode;

		while (parentNode.name !== 'TryStatement-block') {
			parentNode = parentNode.parentNode;
		}

		return parentNode;
	})(node).getElementsByTagName('TR'));
	let catachStatementLevels = tryStatementLevels.filter((tr) => { return ['TryStatement-Catch-level', 'TryStatement-Catch-Body-level'].includes(tr.name); });
	catachStatementLevels.forEach((catachStatementLevel) => { catachStatementLevel.classList.toggle('hide'); });
}

function moveOrStopFlowIcon(node, statementType) {
	let parentStatementName = ((statementType) => {
		let parentStatementName = [];

		switch (statementType) {
			case 'ContinueStatement':
				parentStatementName = ['ForStatement-block', 'ForXStatement-block', 'DoWhileStatement-block', 'WhileStatement-block'];
				break;
			case 'BreakStatement':
				parentStatementName = ['ForStatement-block', 'ForXStatement-block', 'DoWhileStatement-block', 'WhileStatement-block', 'SwitchStatement-block'];
				break;
		}

		return parentStatementName;
	})(statementType);
	let parentStatementBlock = ((node, parentStatementName) => {
		let parentNode = node.parentNode;

		while (!parentStatementName.includes(parentNode.name)) {
			parentNode = parentNode.parentNode;
		}

		return parentNode;
	})(node, parentStatementName);

	switch (statementType) {
		case 'ContinueStatement':
			let continueFlowIcon = Array.from(parentStatementBlock.getElementsByTagName('IMG')).find((img) => {
				return img.name.startsWith(statementType);
			});
			if (continueFlowIcon) { continueFlowIcon.classList.toggle('move-toleft'); }
			break;

		case 'BreakStatement':
			let breakFlowIcon = Array.from(parentStatementBlock.parentNode.getElementsByTagName('IMG')).find((img) => {
				return img.name.startsWith(statementType) && img.dataset.start === parentStatementBlock.dataset.start && img.dataset.end === parentStatementBlock.dataset.end;
			});
			if (breakFlowIcon) { breakFlowIcon.classList.toggle('move-todown'); }
			break;
	}
}
	</script>
